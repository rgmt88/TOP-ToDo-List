<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOD-ToDo-List</title>
<script defer src="bundle.js"></script></head>
<body>
    <header>
        <h1>My ToDo List</h1>
    </header>
    <main>
        <aside id="projectList">
            <h2>Projects</h2>
            <ul id="htmlprojectlist">
                <!-- Project list will be dynamically populated here -->
            </ul>
            <button id="addProject">Add Project</button>
        </aside>
        
        <section id="todos">
            <h2>ToDos</h2>
            <ul>
                <!-- Todo list for the selected project will be dynamically populated here -->
            </ul>
            <button id="addTodo">Add ToDo</button>
        </section>
    </main>
</body>
</html>
